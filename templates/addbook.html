{% extends 'base.html' %}
{% block content %}

<h3>Add Book</h3>
<div class="row">
    <form  action="{{ url_for('add_new_book') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">library_add</i>
                <input id="book_title" name='book_title' type="text" class="validate">
                <label for="icon_prefix">Book title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input id="book_author" name='book_author' type="tel" class="validate">
                <label for="icon_telephone">Author</label>
            </div>
        </div>
        <div class="row">
            <div id='date_year' class="input-field col s3">
                <i class="material-icons prefix">date_range</i>
                <input id="book_year" name='book_title' type="text" class="datepicker">
                <label for="icon_prefix">Publication year</label>
            </div>
            <div id='date_year' class="input-field col s3">
                <i class="material-icons prefix">turned_in</i>
                <select id='category' name='book_genre'>
                    <option value="" disabled selected>Choose your option</option>
                    {% for genre in genres %}
                        <option value="{{genre.book_genre}}">{{genre.book_genre}}</option>
                    {% endfor %}
                </select>
                <label for="icon_turned_in">Genre</label>
            </div>
            
            <div class="input-field col s6">
                <i class="material-icons prefix">favorite</i>
                <select id='category' name='book_score'>
                    <option value="" disabled selected>Choose your option</option>
                    {% for score in scores %}
                        <option value="{{score.book_score}}">{{score.book_score}}</option>
                    {% endfor %}
                </select>
                <label for="icon_favorite">Score</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">feedback</i>
                <textarea name="book_review" id="review" class="materialize-textarea"></textarea>
                <label for="icon_feedback">Review</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>    
    </form>
</div>

{% endblock %}
