{% extends 'base.html' %}
{% block content %}

<h3>Edit Genre</h3>
<div class="row">
    <form  action="{{ url_for('update_genre', genre_id=genre._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">turned_in</i>
                <input id="book_genre" name='book_genre' type="text" class="validate" value='{{genre.book_genre}}'>
                <label for="icon_prefix">Edit Genre</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">playlist_add</i>
            </button>
            <a href="{{ url_for('show_genres') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>    
    </form>
</div>

{% endblock %}
