<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  
        <<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper style">
                    <a href="{{url_for('show_books')}}" class="brand-logo">My online library!</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('show_books')}}">My Library</a></li>
                        <li><a href="{{url_for('add_book')}}">Add a Book</a></li>
                        <li><a href="{{url_for('show_genres')}}">Book generes</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('show_books')}}">Home</a></li>
                        <li><a href="{{url_for('add_book')}}">New Book</a></li>
                        <li><a href="{{url_for('show_genres')}}">Generes</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <h2>My Reading History!</h2>
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <div class="footer-copyright">
                <div class="container">
                    /> with <i class="material-icons">favorite_border</i> by me, Martin Gomez
                    <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
                </div>
            </div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.collapsible').collapsible();
                $('select').material_select();
                $(".button-collapse").sideNav();
            });
            
        </script>
    </body>
</html>
