{% extends 'base.html' %}
{% block content %}

<h3>Edit Book</h3>
<div class="row">
    <form  action="{{ url_for('update_book', book_id=book._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">library_add</i>
                <input id="book_title" name='book_title' type="text" class="validate" value='{{book.book_title}}'>
                <label for="icon_prefix">Book title</label>
            </div>
<!-- Editing Author  -->            
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input id="book_author" name='book_author' type="tel" class="validate" value='{{book.book_author}}'>
                <label for="icon_telephone">Author</label>
            </div>
        </div>
<!-- Editing Publication year  -->        
        <div class="row">
            <div id='matfix' class="input-field col s3">
                <i class="material-icons prefix">date_range</i>
                <input id="book_year" name='book_year' type="text" class="datepicker" value='{{book.book_year}}'>
                <label for="icon_prefix">Publication year</label>
            </div>

<!-- Editing Genre  -->            
            <div id='matfix' class="input-field col s3">
                <i class="material-icons prefix">turned_in</i>
                <select id='category' name='book_genre'>
                    <option value="" disabled selected>Choose your option</option>
                    {% for genre in genres %}
                        {% if genre.book_genre == book.book_genre%}
                        <option value="{{genre.book_genre}}" selected>{{genre.book_genre}}</option>
                        {% else %}
                        <option value="{{genre.book_genre}}">{{genre.book_genre}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="icon_turned_in">Genre</label>
            </div>
<!-- Editing score  -->
            <div class="input-field col s6">
                <i class="material-icons prefix">favorite</i>
                <select id='category' name='book_score'>
                    <option value="" disabled selected>Choose your option</option>
                    {% for score in scores %}
                        {% if score.book_score == book.book_score %}
                        <optionvalue="{{score.book_score}}" selected>{{score.book_score}}</option>
                        {% else %}
                        <option value="{{score.book_score}}">{{score.book_score}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="icon_favorite">Score</label>
            </div>
        </div>
<!-- Editing Review  -->        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">feedback</i>
                <textarea name="book_review" id="review" class="materialize-textarea">{{book.book_review}}</textarea>
                <label for="icon_feedback">Review</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Book
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>    
    </form>
</div>

{% endblock %}
